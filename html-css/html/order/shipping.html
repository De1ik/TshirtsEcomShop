<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IgestShop - Shipping</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../../css/shipping.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Layout CSS  -->
  <link href="../../css/layout.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html">IgestShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../product/page_list.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../product/page_list.html">On Sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../product/page_list.html">New Collections</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control search-bar me-2" type="search" 
                   placeholder="Search products..." aria-label="Search">
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../order/cart.html">
                <i class="bi bi-cart"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../auth/profile.html">
                <i class="bi bi-person"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="../order/cart.html">Cart</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shipping</li>
      </ol>
    </nav>

    <h2 class="mb-4">Shipping</h2>
    <div class="row">
      <!-- Shipping Form Section -->
      <section class="col-lg-8 col-md-7 mb-4">
        <div class="shipping-form">
          <h5>Shipping Information</h5>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter your country">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter your town">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter your address">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter your postcode">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter your phone number">
            </div>
          </form>
        </div>
      </section>
      
      <!-- Order Summary Aside -->
      <aside class="col-lg-4 col-md-5">
        <div class="order-summary p-3 border">
          <h5>Order Summary</h5>
          <div class="d-flex justify-content-between mb-2">
            <p>Subtotal</p>
            <p>€100</p>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <p>Discount (-30%)</p>
            <p>-€30</p>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <p>Delivery Fee</p>
            <p>€5</p>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <p class="total">Total</p>
            <p class="total">€75</p>
          </div>
          <a href="./submitted_order.html" class="pay-at-delivery btn btn-primary d-block text-center" role="button">Pay at Delivery</a>
        </div>
      </aside>
    </div>
  </main>

  <!-- Banner Section -->
  <section class="banner">
    <p>ENJOY EVERY MOMENT!</p>
  </section>

  <footer class="footer">
    <div class="container text-center">
      <div class="social-icons mb-2">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-youtube"></i></a>
      </div>
      <p>IgestShop © 2025, All Rights Reserved</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
