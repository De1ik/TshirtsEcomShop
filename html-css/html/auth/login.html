<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="../../css/login.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Layout CSS -->
  <link href="../../css/layout.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html">IgestShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../product/page_list.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../product/page_list.html">On Sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../product/page_list.html">New Collections</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control search-bar me-2" type="search" placeholder="Search products..." aria-label="Search">
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../order/cart.html"><i class="bi bi-cart"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registration.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <!-- Login Section -->
    <section class="container login-section">
      <h1>Login</h1>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-sign-in">Sign In</button>
      </form>
      <div class="register-link">
        <p>Do you have an account? <a href="./registration.html">Sign Up</a></p>
      </div>
    </section>
  
    <!-- Banner -->
    <section class="banner">
      <div class="container">
        <p>ENJOY EVERY MOMENT!</p>
      </div>
    </section>
  </main>
  
  <!-- Minimalistic Footer -->
  <footer class="footer">
    <div class="container">
      <div class="social-icons">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
